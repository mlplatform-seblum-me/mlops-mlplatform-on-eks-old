apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.deployment.image }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 80
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"