apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
  namespace: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccount: mlflow-user
      containers:
        - name: mlflow
          securityContext: {}
          image: {{ .Values.deployment.image }}
          imagePullPolicy: Always
          env:
            - name: MLFLOW_PORT
              value: "5000"
            - name: MLFLOW_BACKEND_STORE_URI
              value: mysql://$(RDS_USERNAME):$(RDS_PASSWORD)@$(RDS_HOST):$(RDS_PORT)/$(DB_NAME)
            - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
              value: s3://$(ARTIFACT_S3_BUCKET)/$(ARTIFACT_S3_KEY_PREFIX)
          command:
            - /bin/bash
            - -c
            - |
              mlflow db upgrade "mysql://${RDS_USERNAME}:${RDS_PASSWORD}@${RDS_HOST}:${RDS_PORT}/${DB_NAME}";
              mlflow server --host=${MLFLOW_HOST} --port=${MLFLOW_PORT} --backend-store-uri=mysql://${RDS_USERNAME}:${RDS_PASSWORD}@${RDS_HOST}:${RDS_PORT}/${DB_NAME} --artifacts-destination=s3://${ARTIFACT_S3_BUCKET}/${ARTIFACT_S3_KEY_PREFIX} --default-artifact-root=s3://${ARTIFACT_S3_BUCKET}/${ARTIFACT_S3_KEY_PREFIX} --serve-artifacts --static-prefix=/mlflow
          envFrom:
            - secretRef:
                name: mlflow-secret
            - configMapRef:
                name: mlflow-config
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /mlflow
              port: http
          readinessProbe:
            httpGet:
              path: /mlflow
              port: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"